<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StalkerMap</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <header>
    <h1>The StalkerMap Dashboard</h1>
    <p class="">Made by SEAKER V0.6</p>
  </header>
  <body>
    <div class="dashboard">
      <section class="dashboard-menu">
        <div class="menu-header">
          <h2>Searched hostnames:</h2>
        </div>
        <div class="menu-tree">
          <ul id="root-tree"></ul>
        </div>
      </section>
      <section class="dashboard-outputarea">
        <div class="outputarea-header">
          <div>
            <h2>Current file: <span id="selected-file" class="json"></span></h2>
          </div>
          <div id="messageBox" class="message-box"></div>
          <button id="copyData">
            <img src="./copy.png" alt="Copy data" /> Copy Data
          </button>
          <button id="downloadData">
            <img src="./download.png" alt="Download data" /> Download file
          </button>
        </div>
        <div class="outputarea-console">
          <!--Console goes here-->
          <pre><code id="console"></code></pre>
        </div>
      </section>
    </div>
  </body>
  <footer>
    <script src="./treeView.js" defer></script>
  </footer>
</html>
